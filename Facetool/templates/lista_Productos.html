{% extends 'base.html' %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col s12 m12">
			<div class="card ">
  					<table class="responsive-table highlight">
						<h4 align="center">Lista Productos</h4>
  <thead>
	<tr>
		<td><strong>custom_id</strong></td>
		<td><strong>nombre</strong></td>
		<td><strong>precio</strong></td>
		<td><strong>imagen</strong></td>
		<td><strong>cantidad</strong></td>
	</tr>
  </thead>
  <tbodyer>
			
	{% for li in lista %}
	<tr>
		<td>{{li.custom_id}}</td>
		<td>{{li.nombre}}</td>
		<td>{{li.precio}}</td>
		<td><img src="/media/{{li.imagen}}" width=85 border=4 height=85></td>
		<td><div class="container">
 		<form action="." method="POST">
 			{% csrf_token %}
 			{{form.as_p}}
 		<input class="btn btn-default orange darken-4" type="submit" value="Guardar"/>
	</tr>
	{% endfor %}
   </tbodyer>		
</table>

{% endblock content %}
